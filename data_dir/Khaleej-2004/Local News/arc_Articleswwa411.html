   إدخال الشاب المريض بالسرطان إلى مستشفى السلمانية    تم إدخال الشاب عبدالعزيز جاسم عبدالكريم الذي يعاني من مرض السرطان في إحدى ذراعيه مساء أمس الأول مستشفى السلمانية الطبي   حيث تابع الدكتور عبدالعزيز حمزة إجراءات إدخاله وتوفير العناية الطبية اللازمة له إلى أن يتم اتخاذ الخطوات اللازمة لعلاجه
