  الأستاذ السيد زهره يحاضر بمجلس محمد خالد غدا    يستضيف النائب محمد خالد بمجلسه الأسبوعي الكاتب الصحفي بجريدة أخبار الخليج السيد زهره في محاضرة بعنوان وماذا بعد مذابح الفلوجة    وذلك مساء يوم الأربعاء بعد صلاة العشاء بمجلس النائب محمد خالد الكائن بمدينة حمد الدوار الأول  والدعوة عامة للجميع
